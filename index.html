  <body>
    <!-- heading -->
    <div class="heading">
      <h1>To-Do List</h1>
    </div>

    <!-- input section contianer -->
    <div class="input_section_container">
      <input type="text" placeholder="Item Name" id="task_name" required />
      <input type="date" placeholder="Deadline" id="selected_date" required />
      <select id="selected_option" required>
        <option disabled selected>Priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button id="add_btn">Add Item</button>
    </div>

    <!-- today container -->
    <div class="list_container">
      <h1>Todayâ€™s TodoList</h1>
      <div class="list_card_container" id="today_list">
        <div class="list_card">
          <p>Add Today Tasks</p>
          <p>00/00/0000</p>
          <p>Priority: ____</p>
          <div class="delete_check_icons">
            <img src="./icons8-check.gif" alt="check" />
            <img src="./icons8-delete.gif" alt="delete" />
          </div>
        </div>
      </div>
    </div>

    <!-- future container -->
    <div class="list_container">
      <h1>Future TodoList</h1>
      <div class="list_card_container" id="future_list">
        <div class="list_card">
          <p>Add Future Tasks</p>
          <p>00/00/0000</p>
          <p>Priority: ___</p>
          <div class="delete_check_icons">
            <img src="./icons8-check.gif" alt="check" />

          </div>
        </div>
      </div>
    </div>

    <!-- completed task container -->
    <div class="list_container">
      <h1>Completed TodoList</h1>
      <div class="list_card_container" id="completed_list">
        <div
          class="list_card"
          style="background-color: white; color: black; border: 1px solid black"
        >
          <p>Completed Tasks</p>
          <p>00/00/0000</p>
          <p>Priority: ___</p>
          <div class="delete_check_icons">
            <!-- <img src="./icons8-check.gif" alt="check" /> -->
            <img src="./icons8-delete.gif" alt="delete" />
